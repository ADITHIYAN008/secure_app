<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Secure Browser</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        font-family: sans-serif;
        overflow: hidden;
      }

      #toolbar {
        display: flex;
        align-items: center;
        background: #1e1e1e;
        padding: 10px;
        height: 60px;
      }

      #toolbar button {
        background: #333;
        border: none;
        border-radius: 6px;
        color: white;
        padding: 8px 12px;
        margin-right: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #toolbar button:hover {
        background: #555;
      }

      #toolbar #exitBtn {
        background: #d33;
      }

      #urlInput {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: none;
        background: #222;
        color: #eee;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="backBtn">←</button>
      <button id="forwardBtn">→</button>
      <button id="reloadBtn">⟳</button>
      <input id="urlInput" type="text" placeholder="Enter website..." />
      <button id="goBtn">Go</button>
      <button id="exitBtn">Emergency Exit</button>
    </div>

    <script>
      const input = document.getElementById("urlInput");
      const goBtn = document.getElementById("goBtn");
      const backBtn = document.getElementById("backBtn");
      const forwardBtn = document.getElementById("forwardBtn");
      const reloadBtn = document.getElementById("reloadBtn");
      const exitBtn = document.getElementById("exitBtn");

      goBtn.onclick = () => window.secureAPI.navigate(input.value.trim());
      backBtn.onclick = () => window.secureAPI.navControl("back");
      forwardBtn.onclick = () => window.secureAPI.navControl("forward");
      reloadBtn.onclick = () => window.secureAPI.navControl("reload");
      exitBtn.onclick = () => window.secureAPI.emergencyExit();
    </script>
  </body>
</html>
